{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="{% static 'css/default_booking.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">

    <title>{% block title%}{% endblock title%}</title>
    {% block head %}

    {% endblock head %}
    <link rel="icon" type="image/x-icon" href="{% static 'icons/favicon.png' %}" />
</head>
<body>
    {% include 'flatpages/navigation.html' %}
    <div class="header">
        {% block header %}
        {% endblock header %}
    </div>

    <div class="main">
        {% block content %}
        {% endblock content %}
    </div>

    {% block footer %}
    {% endblock footer %}
    {% include 'flatpages/footer.html' %}

<script>
const burgerButton = document.getElementById('burgerbutton');
const burgerMenu = document.getElementById('burgermenu');

burgerButton.addEventListener('click', function() {
burgerMenu.classList.toggle('burgermenu_active')});
</script>
</body>
</html>
